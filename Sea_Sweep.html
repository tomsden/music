  <H2> Sea Sweep </H2>

<body>
a poem by Alta Brown<BR>
____________________<BR>
<P>
Sea Sweep<BR>
Sing me silence<BR>
Steep<BR>
From breath caught high<BR>
<BR>
I<BR>
Sly with bone moon white<BR>
And blue foam<BR>
Glide<BR>
Burning grey<BR>
From wave tops<BR>
